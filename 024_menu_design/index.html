<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/24_menu_design/images/arrow.png" alt="arrow icon" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/24_menu_design/images/facebook.png" alt="facebook icon">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/24_menu_design/images/instagram.png" alt="facebook icon">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/24_menu_design/images/pinterest.png" alt="facebook icon">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/24_menu_design/images/twitter.png" alt="facebook icon">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/24_menu_design/images/whatsapp.png" alt="facebook icon">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/24_menu_design/images/youtube.png" alt="facebook icon">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
