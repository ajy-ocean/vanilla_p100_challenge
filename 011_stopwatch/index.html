<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/011_stopwatch/images/stop.png" alt="stop icon" onclick="watchStop()">
            <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/011_stopwatch/images/start.png" onclick="watchStart()" alt="start icon">
            <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/011_stopwatch/images/reset.png" alt="reset icon" onclick="watchReset()">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
