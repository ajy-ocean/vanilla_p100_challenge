<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="showPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/main/13_popup/images/404-tick.png" alt="tick icon">
            <h2>Thank You|</h2>
            <p>Your details has been successfully submitted, Thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
