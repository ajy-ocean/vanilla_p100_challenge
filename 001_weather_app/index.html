<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City" spellcheck="false">
            <button><img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/001_weather-app/images/search.png" alt="search-icon"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/001_weather-app/images/rain.png" alt="rain-icon" class="weather-icon">
            <h1 class="temp">22℃</h1>
            <h2 class="city">Dehradun</h2>
            <div class="details">
                <div class="col">
                    <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/001_weather-app/images/humidity.png" alt="humidity-icon">
                    <div>
                        <div class="humidity">50%</div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/001_weather-app/images/wind.png" alt="wind-icon">
                    <div>
                        <div class="wind">15 km/h</div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "c0f0b381396575663cd949c62a831521";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                var data = await response.json();
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "℃";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/001_weather-app/images/clouds.png";
                }
                else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/001_weather-app/images/clear.png";
                }
                else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/001_weather-app/images/rain.png";
                }
                else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/001_weather-app/images/drizzle.png";
                }
                else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "https://raw.githubusercontent.com/ajy-ocean/vanilla_p100_challenge/master/001_weather-app/images/mist.png";
                }
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })
    </script>
</body>

</html>
